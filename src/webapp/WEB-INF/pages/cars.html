<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">>

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
  <tr>
    <th>brand</th>
    <th>model</th>
    <th>series</th>
  </tr>
  <tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.getBrand()}"></td>
    <td th:utext="${car.getModel()}"></td>
    <td th:utext="${car.getSeries()}"></td>
  </tr>
</table>
</body>
</html>
